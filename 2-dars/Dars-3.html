<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body style="border: 3px solid rgb(1, 4, 17); width: 50%; margin: 0 auto; margin-top: 100px;">
    <h2 style="background-color: rgb(197, 76, 76);">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Student Registration Form Using Table in HTML</h2>
    <form action="#" method="post" style="background-color: rgb(56, 165, 228);">
    <label for="First name">First name:  </label>
    <input type="text" name="First name" required="required" placeholder="Muhammad Yusuf"> 
    <label for="max50">(Max 50 Characters Allowed)</label>
    <br> <br>
    <label for="Last name">Last name:  </label>
    <input type="text" name="Last name"  required placeholder="Mahmudov"> 
    <label for="mx50">(Max 50 Characters Allowed)</label>
     <br> <br>
    <label for="screen name">E-mail ID:  </label>
    <input type="email" name="screen name"  required placeholder="mahmudov7059@gmail.com">  
    <br> <br>
    <label for="number">Mobile Number</label>
    <input type="number" maxlength="10" name="number" placeholder="90 380 xx xx">
    <label for="10max">(10 Digits Allowed)</label>
    <br>
    <br>

     Gender: 
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" required> 
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">  
    <br><br> <label for="date">Date of bith:  </label>
    <input type="date" name="date"  required>
     <br> <br>
     <table>
         <tr>
             <td><Label for="Address">Address</Label></td>
             <td><textarea name="Address" id="Address" cols="30" rows="8"></textarea></td>
         </tr>
     </table>
    <br>
    <br>
    <label for="City">City:  </label>
    <input type="text" name="City" required="required" placeholder="Tashkent"> 
    <label for="maxx50">(Max 50 Characters Allowed)</label>
    <br><br>
    <label for="pinkod">Pin code:  </label>
    <input type="number" name="pinkod" required="required" placeholder="560068"> 
    <label for="max6">(Max 6 Numbers Allowed)</label>
    <br><br>
    <label for="shahar">State:  </label>
    <input type="text" name="shahar" required="required" placeholder=""> 
    <label for="max50">(Max 50 Characters Allowed)</label>
    <br><br>
    <label for="davlat">Country:  </label>
    <input type="text" name="davlat" required placeholder="Uzbekistan">
    <br><br>
    <label>Hobbies</label>
    <input type="checkbox" name="Drawing" id="Drawing">
    <label for="Drawing">Drawing</label>
    <input type="checkbox" name="Singing" id="Singing">
    <label for="Singing">Singing</label>
    <input type="checkbox" name="Dancing" id="Dancing">
    <label for="Dancing">Dancing</label>
    <input type="checkbox" name="Sketching" id="Sketching">
    <label for="Sketching">Sketching</label>
    <br>
    <input type="checkbox" name="others" id="others">
    <label for="others">Others</label>
    <input type="text"  name="others" placeholder="Ex-Teaching" >
    <label for="others">( Max 50 Characters Allowed)</label>
    <br><br>
    <table>
        <label for="dddd">Qualification</label>
          <tr> 
               <td><input type="checkbox">   High School(10th)         </td>
          </tr>
            <tr>
                <td><input type="checkbox">   Higher School(12th)         </td>
            </tr>
            <tr><td><input type="checkbox">   Graduation (Bachelors)         </td>
            </tr>
            <tr>
                <td><input type="checkbox">   Post Graduation(Master)        </td>
            </tr>
            <tr>
                <td><input type="checkbox">   Phd         </td>
                </tr>

        </tr>
    </table>
    <label for="Sabab">Courses Applied For</label>
    <input type="radio" id="BCA" name="s">
    <label for="BCA">BCA(Bachelor of Computer applications)</label>
    <br>
    <input type="radio" id="B.com" name="s">
    <label for="B.com">B.com(Bachelor of Commerce)</label>
    <br>
    <input type="radio" id="B.Sc" name="s">
    <label for="B.Sc">B.Sc(Bachelor of Science))</label>
    <br>
    <input type="radio" id="BA" name="s">
    <label for="BA">BA(Bachelor of Arts)</label>
    <br>
    <input type="radio" id="MCA" name="s">
    <label for="MCA">MCA(Master of Computer Application)</label>
    <br>
    <input type="radio" id="M.com" name="s">
    <label for="M.com">M.com(Master of Commerce))</label>
    <br>
    <input type="radio" id="M.Sc" name="s">
    <label for="M.Sc">M.Sc(Master of Science)</label>
    <br>
    <input type="radio" id="MA" name="s">
    <label for="MA">MA(Master of Arts)</label>
    <br><br><br>
    <button value="submit">Submit</button> &nbsp;
    <button value="reset">Reset</button>
    </form>
</body>
</html>
